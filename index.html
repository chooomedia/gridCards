    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        :root {
            /* global variables */
            /* set own icon font-family Group */
            --card-font-family: 'Montserrat', sans-serif;
            --card-rgba-prim-color: rgba(53,53,53,0.7);
            --card-rgba-sec-color: rgba(53, 53, 53, 00.7);
            --card-buttons-color: #3aa1cf;
        }

        body {
            font-family: var(--card-font-family);
            font-weight: 500;
            letter-spacing: -1px;
            font-size: 24px;
            overscroll-behavior: contain;
        }

        button {
            font-family: var(--card-font-family);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -1px;
            text-shadow: 2px -2px var(--card-rgba-prim-color);
            background-color: var(--card-buttons-color) !important;
            transform: skewX(0.055turn);
            left: 1px;
            position: relative;
            color: #FFF;
            border: unset;
            margin:3px 0;
            transition: all .3s;
        }

        button:hover, button:focus {
            text-shadow: 4px -5px var(--card-rgba-prim-color);
            background-color: var(--card-rgba-sec-color) !important;
            color: #FFF !important; 
            cursor:pointer; 
        }

        div {
            font-size: 26px;
            line-height: 32.5px;
        }

        div p {
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            margin: 0 auto;
            color: #FFF;
            position: relative;
            display: block;
            padding: 4px;
            text-align: justify;
            font-weight: 200;
            letter-spacing: -2px;
            width: 91%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-bottom: 1px solid rgba(43,43,43,0.35);
        }

        div p:nth-child(1) {
            border-bottom: unset;
        }

        div.gridCardElement {
            transform: scale(0);
            transition: transform 1s;
            animation: animatefromMiddle .4s 1 cubic-bezier(0.55, 0.085, 0.68, 0.53);
        }

        @keyframes animatefromMiddle {
            from { transform: scale(0); }
            to   { transform: scale(1); }
        }

        @media (min-width: 500px) {
            #Header > .innerDialog {
                grid-template-columns: 1fr 3fr;
                grid-template-areas: +
                "header header"
                "header header"
                "content content"
                "header header"
                "content content"
                "footer footer"; 
            }
        }

        @media (min-width: 700px) {
            #Header > .innerDialog {
                grid-template-columns: 1fr 4fr 1fr;
                grid-template-areas: 
                "header header header"
                "header header header"
                "content content content"
                "header header header"
                "content content content"
                "footer footer footer"; 
            }
        }
    }
    </style>
